<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <!--prevent before-> haras un submit pero antes de hacerlo haras x cosa y matas el submit-->
        <!--esta etiqueta es definida x el usuario y solo aqui funcionara veu-->
        <main>
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </thead>
                <tbody>
                    <!--item es la variable x la que quiero extraer mi variable
                    el idx es el indece del array-->
                    <tr v-for="(item, idx) in users">
                        <td>{{item.nombre}}</td>
                        <td>{{item.apellido}}</td>
                    </tr>
                </tbody>
            </table>
            <form @submit.prevent="createUser">
                <input type="text" placeholder="nombre" v-model="objUser.nombre"/>
                <input type="text" placeholder="apellido" v-model="objUser.apellido"/>
                <input type="submit" value="Guardar"/>
            </form>
            <!--$DATA ES PARA IMPRIMIR TODOS LOS COMPONENTES DE MI VARIABLE-->
            {{ $data }}
        </main>
    </body>
    <script type="text/javascript">
    new Vue({
        //aqui hace referencia a la etiqueta main si pongo una etiqueta de este tipo todo lo que esta dentro
        //dentro de la etiqueta se renderiza como javascript
        el:'main',
        //en data van todas las variables que hacen que se ejecute el proceso
        data:{
            //array
            users:[
                //objetos jsey
                {'nombre':'Zulay','apellido':'Morejon'},
                {'nombre':'Josue','apellido':'Rocafuerte'},
                {'nombre':'Zaidy','apellido':'Morejon'}
            ],
            //aqui se define un objeto
            objUser:{'nombre':null,'apellido':null}
        },
        methods:{
            createUser(){
                /*hago referencia a algo de data con this
                unshift variable propia de javascript
                aqui agrega objetos de ese tipo al array*/
                this.users.unshift(this.objUser);
                this.orderUser;
                this.objUser = {'nombre':null,'apellido':null}
            }
        },
        //metodo computer
        computed:{
            orderUser(){
                //algoritmo sort
                return this.users.sort(function(a,b){
                    if(a.nombre > b.nombre){
                        return 1;
                    }
                    if(a.nombre < b.nombre){
                        return -1;
                    }
                    return 0;
                })
            }
        }
    });
    </script>
</html>
